<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="js/script.js" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container flex-column">
      <h1>My Weather Station</h1>
      <div class="container justify-start">
        <div class="container flex-column">
          <h2>Temperature</h2>
          <div id="temp-container">
          <input
            id="temperature-slider"
            type="range"
            min="0"
            max="60"
            class="vertical-slider"
          />
          </div>
          <p>
          <span id="temperature-value">30</span>
          <span>Â°C</span>
        </p>
        </div>

        <div class="container flex-column">
          <h2>Wind</h2>
          <input id="wind-slider" type="range" min="0" max="32" step="0.1" />
          <p>
            <span id="wind-value"></span>
            <span>m / s</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
